<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simple form</title>
    <style media="screen">
      .hello {
        font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
      }
    </style>
  </head>
  <body>
    <h2>Order Form</h2>
    <form method="get" action="simpleform.html" class="hello">
      <p><strong>What would you like to buy?</strong></p>
      <select name="things">
        <option value="A">A</option>
        <option value="B">B (+0.5$)</option>
        <option value="C">C (+0.5$)</option>
      </select>
      <p><strong>How many would you like to order?</strong></p>
      <label><input type="radio" name="food" value="1 - $10">1 - $10 </label> <br>
      <label><input type="radio" name="food" value="2 - $20">2 - $20</label> <br>
      <label><input type="radio" name="food" value="1 - $25">1 - $25</label> <br>
      <p><strong>Name </strong><span style="color: red">*</span></p>
      <input type="text" name="name" placeholder="FirstName" size="15">
      <input type="text" name="name" placeholder="LastName" size="15">
      <p><strong>Email</strong></p>
      <input type="text" name="email" size="40">
      <p><strong>Phone Number</strong></p>
      <input type="text" name="phonenum1" size="5"> -
      <input type="text" name="phonenum2" size="5"> -
      <input type="text" name="phonenum3" size="5"> <br> <br>
      <input type="submit" name="submit" value="Submit">
    </form>
  </body>
</html>
